<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% load static %}
<link rel="stylesheet" type="type/css" href="{% static 'polls/buttons.css' %}">

<div class='container'>
    <div class='card'>
        <div class='card-header'>
                <h1>{{ question.question_text }}</h1>
        </div>
        <div class='card-body'>
                <ul>
                {% for choice in question.choice_set.all %}
                    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                {% endfor %}
                </ul>
                
                <form action="{% url 'polls:detail' question.id %}">
                        <button type="submit" class="btn btn-success" id="continue_css">Vote again?</button>
                </form>

                <form action="{% url 'polls:graph' question.id %}">
                        <button type="submit" class="btn" id="graph_css">View Graph</button>
                </form>

                <form action="{% url 'polls:index' %}">
                        <button type="submit" class="btn btn-success" id="back_css">Back to polls...</button>
                </form>
        </div>
    </div>
</div>
